<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/popup.js"></script>
</head>

<body>
    <section id="control">
        <div class="form-check form-switch">
            <label class="form-check-label" for="automatic-start">Automaticky aktivovat</label>
            <input class="form-check-input" type="checkbox" id="automatic-start">
        </div>
        <div class="d-grid gap-2 col-8 mx-auto">
            <button class="btn btn-danger" type="button" id="hide">Schovat události</button>
            <button class="btn btn-success" type="button" id="show">Zobrazit události</button>
          </div>
    </section>
</body>

</html>
